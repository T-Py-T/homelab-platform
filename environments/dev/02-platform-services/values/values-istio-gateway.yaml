# File: environments/dev/01-infrastructure/values/values-istio-gateway.yaml
service:
  type: LoadBalancer
  annotations:
    io.cilium/lb-ipam: "default-pool"
  ports:
    - port: 15021
      targetPort: 15021
      name: status-port
      protocol: TCP
    - port: 80
      targetPort: 8080
      name: http2
      protocol: TCP
    - port: 443
      targetPort: 8443
      name: https
      protocol: TCP

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: false

labels:
  istio: ingressgateway